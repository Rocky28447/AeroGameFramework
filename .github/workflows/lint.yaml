name: Lint

on:
  pull_request:
    branches:
      master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        pip install -r ./ci/requirements.txt -t ./ci
    - name: Install Selene
      run: |
        python ./ci/download_selene.py
    - name: Lint
      run: |
        selene ./src